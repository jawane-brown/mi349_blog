<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <title>Contact Form</title>
</head>
<body>
  <h2>Contact Us</h2>
  <form action="/submit-form" method="POST">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="reason">Reason for Contact:</label><br>
    <select id="reason" name="reason" required>
      <option value="" disabled selected>Select a reason</option>
      <option value="saying hi">Saying Hi</option>
      <option value="looking for contractor">Looking for Contractor</option>
      <option value="interested in an interview">Interested in an Interview</option>
    </select><br><br>

    <label for="comments">Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
